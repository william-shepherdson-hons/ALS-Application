name: Build Tauri App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-linux-x86_64:
    name: Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libfuse2 libglib2.0-0 libgtk-3-0 libgdk-pixbuf2.0-0 \
            libpango1.0-0 libwebkit2gtk-4.1-0 patchelf build-essential curl

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: Install Node dependencies
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build -- --target x86_64-unknown-linux-gnu

      - name: Upload Linux x86_64 artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-x86_64
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/

  build-linux-arm64:
    name: Linux ARM64
    runs-on: ubuntu-latest
    needs: build-linux-x86_64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libfuse2 libglib2.0-0 libgtk-3-0 libgdk-pixbuf2.0-0 \
            libpango1.0-0 libwebkit2gtk-4.1-0 patchelf build-essential curl

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-gnu
          override: true

      - name: Install Node dependencies
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build -- --target aarch64-unknown-linux-gnu

      - name: Upload Linux ARM64 artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-arm64
          path: src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/

  build-windows-x86_64:
    name: Windows x86_64
    runs-on: windows-latest
    needs: build-linux-x86_64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: Install Node dependencies
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build -- --target x86_64-pc-windows-msvc

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-x86_64
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/
